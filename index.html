<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simply Chocolate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- *** HEADER ***-->

    <header class="header">
      <div class="header-container mobile-header-container">
        <!--  LOGO  -->
        <a href="index.html" class="logo">
          <span>SIMPLY </span>CHOCOLATE<svg>
            <use href="images/icons/symbol-defs.svg#icon-chocolate"></use>
          </svg>
        </a>
        <!-- NAVBAR DESKTOP -->
        <ul class="nav-pages">
          <li><a href="#top" class="nav-group-link" id="nav-hover">Home</a></li>
          <li>
            <a href="#howitsmade" class="nav-group-link" id="nav-hover"
              >How it’s made?</a
            >
          </li>
          <li>
            <a href="#ourproducts" class="nav-group-link" id="nav-hover"
              >Our products</a
            >
          </li>
          <li>
            <a href="#topsellers" class="nav-group-link" id="nav-hover"
              >Top sellers</a
            >
          </li>
          <li>
            <a href="#chocoisloved" class="nav-group-link" id="nav-hover">
              Chocolate is loved</a
            >
          </li>
        </ul>
        <ul class="social-media-icons">
          <li>
            <a
              href="https://instagram.com"
              target="_blank"
              rel="nofollow noopener noreferrer"
            >
              <svg class="social-icons" id="svg-hover">
                <use href="images/icons/symbol-defs.svg#icon-instagram-d"></use>
              </svg>
            </a>
          </li>
          <li>
            <a
              href="https://twitter.com"
              target="_blank"
              rel="nofollow noopener noreferrer"
            >
              <svg class="social-icons" id="svg-hover">
                <use href="images/icons/symbol-defs.svg#icon-twitter-d"></use>
              </svg>
            </a>
          </li>
        </ul>
        <!-- MOBILE MENU OPEN BUTTON -->
        <button
          class="menu-toggle js-open-menu"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <svg>
            <use href="images/icons/symbol-defs.svg#icon-mobile-menu"></use>
          </svg>
        </button>
      </div>
    </header>
    <!-- *** MOBILE MENU / NAVIGATION ***-->

    <div class="menu-container js-menu-container" id="mobile-menu">
      <button class="menu-toggle js-close-menu">
        <svg>
          <use href="images/icons/symbol-defs.svg#icon-close"></use>
        </svg>
      </button>

      <ul class="mobile-navigation">
        <li><a href="index.html" class="nav-group-link">Home</a></li>
        <li>
          <a href="#howitsmade" class="nav-group-link after-decoration"
            >How it’s made?</a
          >
        </li>
        <li>
          <a href="#ourproducts" class="nav-group-link">Our products</a>
        </li>
        <li>
          <a href="#topsellers" class="nav-group-link">Top sellers</a>
        </li>
        <li>
          <a href="#chocoisloved" class="nav-group-link"> Chocolate is loved</a>
        </li>
      </ul>

      <ul class="menu-social">
        <li>
          <a
            href="https://instagram.com"
            target="_blank"
            rel="nofollow noopener noreferrer"
          >
            <svg class="social-icons">
              <use href="images/icons/symbol-defs.svg#icon-instagram"></use>
            </svg>
          </a>
        </li>
        <li>
          <a
            href="https://twitter.com"
            target="_blank"
            rel="nofollow noopener noreferrer"
          >
            <svg class="social-icons">
              <use href="images/icons/symbol-defs.svg#icon-twitter"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>

    <!-- *** HERO SECTION ***-->

    <div class="hero-container">
      <!-- container to be deleted if properties are applied to body  -->
      <section class="hero-section">
        <h1 class="hero-text">
          Treat yourself or a loved one to our finest ingredients for a moment
          of pure delight!
        </h1>
        <div class="buttons-container">
          <div class="hero-buttons">
            <button
              class="button"
              type="button"
              data-modal-open="#modal"
              id="buy-btn"
            >
              Buy now
            </button>
            <!-- BUY NOW MODAL TO BE INCLUDED -->
            <a href="#howitsmade" class="how-is-made-btn" id="how-btn"
              >How it’s made</a
            >
          </div>
          <a href="#bottom" class="scroll-down" id="scroll">
            scroll down

            <svg id="arrow">
              <use href="images/icons/symbol-defs.svg#icon-scroll-down"></use>
            </svg>
          </a>
        </div>
      </section>
    </div>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script defer src="js/mobile-menu.js"></script>
